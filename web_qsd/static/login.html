<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="images/qsd_logo.ico" sizes="48x48" type="image/x-icon"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>登录</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('images/wizard.jpg')">	
	<!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="green" id="wizardProfile">
                    	<div class="wizard-header">
                        	<h3>
                        	   <b>LOG</b> YOUR ACCOUNT <br>
                        	   <small>欢迎使用青松贷贷款平台</small>
                        	</h3>
                    	</div>

                        <div class="tab-content">
							<form action="#" method="post" enctype="multipart/form-data">
                              <div class="row">
                                    <h4 class="info-text"> 登录</h4>
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <div class="form-group">
                                            <div class="form-group col-md-12">
                                                <label> 请输入手机号 </label>
                                                <input name="phone_number" type="text" class="form-control" id="phone_number" oninput="value=value.replace(/[^\d]/g,'')" placeholder="默认为11位">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label>请输入密码 </label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="6~20位,必须包含字母和数字，字母区分大小写">
                                        </div>
                                
                                        <div class="form-group col-md-12 col-md-offset-1">
                                            <div class="checkbox">
                                                <input type="checkbox" id="remember" >
                                                <label for="remember">Remember me</label>
                                            </div>
                                        </div>
										<div class="form-group" style="text-align:center;">
                                            <div class="col-md-12">
                                                <button type="button" class="btn btn-success col-md-12 " id="login_btn">登录
                                                </button>
                                            </div>
                                        </div>
                                  </div>
                              </div>
							  
							  
							</form>
                        </div>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->
</div>

</body>

	<!--   Core JS Files   -->
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="js/wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="js/jquery.validate.min.js"></script>
    <script src="js/addvalidator.js"></script>
    <script src="js/luhmCheck.js"></script>
	<script src="js/login.js"></script>
</html>

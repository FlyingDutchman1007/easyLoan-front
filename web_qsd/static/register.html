<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="images/qsd_logo.ico" sizes="48x48" type="image/x-icon"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>注册</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
</head>

<body>
<div class="image-container set-full-height" style="background-image: url('images/wizard.jpg')">	
	<!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="green" id="wizardProfile">
                    <form action="" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>BUILD</b> YOUR ACCOUNT <br>
                        	   <small>欢迎使用青松贷贷款平台</small>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#step1" data-toggle="tab">Step1</a></li>
	                            <li><a href="#step2" data-toggle="tab">Step2</a></li>
	                            <li><a href="#step3" data-toggle="tab">Step3</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="step1">
                              <div class="row">
                                  <h4 class="info-text"> 手机号注册</h4>
                                  <div class="col-sm-6 col-sm-offset-3">
                                      <div class="form-group col-md-12">
                                          <button type="button" class="btn btn-success col-md-6" name="user_type"  id="borrower_btn" value="0">我要借入</button>
                                          <button type="button" class="btn col-md-6" id="lender_btn">我要借出</button>
                                      </div>
                                      <div class="form-group col-md-12">
                                        <label> 请输入绑定银行卡的手机号 </label>
                                        <input name="phone_num" type="text" class="form-control" id="phone_num" oninput="value=value.replace(/[^\d]/g,'')" placeholder="默认为11位">
                                      </div>
                                      <div class="form-group col-md-12">
                                        <label>请输入密码 </label>
                                        <input type="password" class="form-control" name="password_1" id="password_1" placeholder="6~20位,必须包含字母和数字，字母区分大小写">
                                      </div>
                                      <div class="form-group col-md-12">
                                          <label>请确认密码 </label>
                                          <input type="password" class="form-control"  name="password_2" id="password_2" placeholder="6~20位,必须包含字母和数字，字母区分大小写">
                                      </div>
                                      <div class="form-group">
                                          <div class="col-md-7">
                                              <input type="text" class="form-control" name="yzm" id="yzm" oninput="value=value.replace(/[^\d]/g,'')" placeholder="请输入短信验证码">
                                          </div>
                                          <div class="col-md-5">
                                              <button class="form-control btn btn-default" disabled="disabled" type="button" id="btnSendCode" >获取验证码</button>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="step2">
                                <h4 class="info-text"> 身份证验证 </h4>
                                <div class="row">
                                    <div class="form-group col-sm-6 col-sm-offset-3">
                                        <label> 请输入姓名 </label>
                                        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="姓名">
                                    </div>
                                    <div class="form-group col-sm-6 col-sm-offset-3">
                                        <label> 请输入身份证号 </label>
                                        <input type="text" class="form-control" name="id_card" id="id_card" placeholder="身份证号">
                                    </div>
                                    <div class="form-group col-sm-6 col-sm-offset-3">
                                        <label>身份证正面照</label>
                                        <input type="file" class="form-control"  accept="image/jpg, image/jpeg,image/png" name="idcard_front" id="idcard_front">
                                    </div>
                                    <div class="form-group col-sm-6 col-sm-offset-3">
                                        <label>身份证反面照</label>
                                        <input type="file" class="form-control"  accept="image/jpg, image/jpeg,image/png" name="idcard_back" id="idcard_back">
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="step3">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="info-text"> 绑定银行卡和开通三方存管账户 </h4>
                                    </div>
                                    <div class="col-sm-6 col-sm-offset-3">
                                         <div class="form-group col-md-12">
                                            <label>持卡人姓名</label>&nbsp;&nbsp;
                                            <label id="bk_user_name" style="color: grey;"></label>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label>预留手机号</label>&nbsp;&nbsp;
                                            <label id="bk_phone_number" style="color: gray;"></label>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label>请输入银行卡号</label>
                                            <input type="text" class="form-control" name="bank_number" id="bank_number"
                                                   placeholder="银行卡号">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-7">
                                                <input type="text" class="form-control" name="bk_yzm" id="bk_yzm" oninput="value=value.replace(/[^\d]/g,'')"
                                                       placeholder="请输入短信验证码">
                                            </div>
                                            <div class="col-md-5">
                                                <button class="form-control btn btn-default" disabled="disabled" type="button"
                                                        id="bank_SendCode">获取验证码
                                                </button>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12 text-center">
                                            <div class="checkbox">
                                                <label for="agree_sf"><input type="checkbox" id="agree_sf" name="agree_sf" >我已阅读三方存管协议并同意开通三方存管账号<br/></label>
                                                <a href="login.html">三方存管协议</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-success btn-wd btn-sm' name='next' value='下一步' />
                                <input type='button' class='btn btn-finish btn-fill btn-success btn-wd btn-sm' id="btn_register" name='finish' value='注册' />

                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-success btn-wd btn-sm' name='previous' value='上一步' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->
</div>

</body>
	<!--   Core JS Files   -->
	<script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
	
	<!--  Plugin for the Wizard -->
	<script src="js/wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="js/jquery.validate.min.js"></script>
    	<script src="js/addvalidator.js"></script>
    	<script src="js/luhmCheck.js"></script>
	<script src="js/type_select.js"></script>
	<script>
        $("#user_name").focusout(function ()  {
            $("#bk_user_name").text($("#user_name").val());
        });
        $("#phone_num").focusout(function ()  {
            $("#bk_phone_number").text($("#phone_num").val());
        });
    </script>

</html>

                                    <!--lend_money-->
                                    <input type ="text" name ="lend_money" required="" data-toggle="tooltip" data-placement="top" id="lend_money" placeholder="必须为100的整数倍">


                                    <span></span>
                                    <script>
                                        $(function () {
                                            $("#lend_money").click(function () {
                                                $("[data-toggle='tooltip']").tooltip();
                                            });
                                        });
                                    </script>
                                
                                    <script>
                                        $("#lend_money").change(function(){
										   var money = document.getElementById("lend_money");
                                            this.value=this.value.replace(/\D/g,'');
                                            if(money.value > 100000 || money.value < 0 || money.value % 100 != 0){
                                                money.value = null;
												$("#outputmoney").text("---元");
                                            }                  
											if($("#lend_money").val()=="" && $("#returndate").val() != "" && $("#rate").val()!="")
                                               //document.getElementById("outputmoney").innerText =0 ;
                                               $("#outputmoney").text("---元");
											if($("#lend_money").val()=="")
                                               //document.getElementById("outputmoney").innerText =0 ;
                                               $("#outputmoney").text("---元");
                                           if ($("#returndate").val() != "" && $("#rate").val()!=""&&$("#lend_money").val()!=""){

                                               var enddate = new Date($("#returndate").val());
                                               endmonth = enddate.getMonth() + 1;
                                               endyear = enddate.getFullYear() * 12;
                                               endtime = parseInt(endmonth) + parseInt(endyear) ;

                                               var startdate = new Date() ;
                                               startmonth = startdate.getMonth() + 1;
                                               startyear = startdate.getFullYear()*12;
                                               starttime = parseInt(startmonth) + parseInt(startyear);

                                               subtime = endtime - starttime ;
                                               document.getElementById("outputtime").innerText = subtime + "月" ;

                                               money = parseInt($("#lend_money").val()) * ( parseInt($("#rate").val())/100 ) * subtime + parseInt($("#lend_money").val());
                                               document.getElementById("outputmoney").innerText = money + "元" ;
                                           }
                                        });
                                    </script>
                                </div>

                                <script>

                                            endyear = enddate.getFullYear() * 12;

                                            var startdate = new Date() ;
                                            startmonth = startdate.getMonth() + 1;
                                            startyear = startdate.getFullYear()*12;
                                            starttime = parseInt(startmonth) + parseInt(startyear);

                                            subtime = endtime - starttime ;
                                            document.getElementById("outputtime").innerText = subtime + "月" ;

                                            money = parseInt($("#lend_money").val()) * ( parseInt($("#rate").val())/100 ) * subtime + parseInt($("#lend_money").val());
                                            document.getElementById("outputmoney").innerText = money + "元" ;
                                        }
                                    });

                                    <script src="../../static/js/laydate/laydate.js"></script>
                                    <script>
                                        //执行一个laydate实例
                                        laydate.render({
                                            elem: '#returndate'//指定元素,
                                            ,btns: ['confirm']
                                            ,theme: '#393D49'
                                            ,type: 'month'
                                            ,min: 0
                                            ,max: 1010
                                            ,done: function(value, date, endDate){
                                                //console.log(value); //得到日期生成的值，如：2017-08-18
                                                //console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                                                //console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。

                                                //选择框里的时间
                                                var enddate = new Date(value);
                                                endmonth = enddate.getMonth() + 1;
                                                endyear = enddate.getFullYear() * 12;
                                                endtime = parseInt(endmonth) + parseInt(endyear) ;

                                                //获取当前时间
                                                var startdate = new Date() ;
                                                startmonth = startdate.getMonth() + 1;
                                                startyear = startdate.getFullYear()*12;
                                                starttime = parseInt(startmonth) + parseInt(startyear);

                                                console.log($("#lend_money").val());
                                                console.log(parseInt($("#rate").val())/100 + 1 );

                                                //显示时间差
                                                subtime = endtime - starttime ;
                                                document.getElementById("outputtime").innerText = subtime + "月" ;

                                                //预计收益金额
                                                money = parseInt($("#lend_money").val()) * ( parseInt($("#rate").val())/100 ) * subtime + parseInt($("#lend_money").val());
                                                document.getElementById("outputmoney").innerText = money + "元" ;
                                            }
                                        });
                                    </script>

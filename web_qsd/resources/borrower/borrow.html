<script>
$(document).ready(function () {
        $.ajax({
        type: "GET",
        url: "/trade/borrower/limit",
        dataType: "json",
        success: function (message) {
           	$("#limit").text(message.limit);
        },
        error: function () {
			$("#limit").text("---");
        }
	})
});
$("#btn_submit").click(function(this){
	$.ajax({
        type: "POST",
        url: "/trade/borrower/loan",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({
            "intend_money": $("#intend_money").val(),
            "password": $("#rate").val(),
            "pay_type": $('#pay_type').val(),
            "limit_months": $("limit_months").val(),
        }),
        dataType: "json",
        success: function (message) {
            if (message.state == "successful" ) {
                alert("提交成功");
		location.href = "/resources/borrower/borrow";
            }else{
		alert("借款额度不足");
		location.href = "/resources/borrower/borrow"        
		}
        },
        error: function () {
            alert("提交失败，请稍后再试~");
	    location.href = "/resources/borrower/borrow"
        }
});

})
</script>
